<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .login-section {
            padding: 30px;
            text-align: center;
        }
        
        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .app-section {
            display: none;
            padding: 20px;
        }
        
        .toolbar {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .color-picker {
            display: flex;
            gap: 5px;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .size-picker {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .size-btn {
            width: 25px;
            height: 25px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
        }
        
        .canvas-container {
            position: relative;
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            background: white;
            cursor: crosshair;
            touch-action: none;
        }
        
        .notes-section {
            margin: 20px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
        }
        
        .save-section {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .toolbar {
                justify-content: center;
            }
            
            .color-picker, .size-picker {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            </div>
        </div>
    </div>
